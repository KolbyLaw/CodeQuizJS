<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

    <header>
        <h1 class="page-title">JavaScript Quiz!</h1>

        <section class="score-section">
            <div class="score" id="score"></div>

            <div class="highscore" id="highscore"></div>

            <div class="timer" id="count"></div>
        </section>

    </header>


    <main>
        <div class="container">
            <div id="start-container">
                <p>Click the Start button below to begin the quiz. Note that you will have 60 seconds to complete this quiz, and wrong answers will reduce your remaining time by 10!</p>
            </div>
            
            <br>

            <div id="quiz-container" class="hide">
                <div id="question">Question Text</div>
                <div id="answer-buttons" class="button-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <div id="result-container" class="hide">
                <div id="result-score"></div>
                <br>
                <form class="form-style">
                    <label for="initials">Enter initials:</label>
                    <input type="text" placeholder="Your Initials" id="initials" class="form-input"/>
                    <button class ="submitbtn" type="submit" onclick="save()">Submit</button>
                </form>

            </div>

            <div class="button-controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>

        </div>

    </main>


    <script src="./assets/js/script.js"></script>


</body>

</html>
